<div class="Signup">
    <form   (ngSubmit)="signup()">
        <div class="panel panel-primary">
            <div class="panel-heading">
            <h3 class="panel-title">Register</h3>
        </div>
        <div class="panel-body">
        <div class="form-group">
            <label for="uname">Name : </label>
            <input type="text" id="uname" name="uname" class="form-control"  [(ngModel)]="uname"/>
         </div>

        <div class="form-group">
            <label for="ugender">Gender : </label>
            <input type="radio" id="gender" name="ugender" class="form-control"  [(ngModel)]="ugender"/>M
            <input type="radio" id="gender" name="ugender" class="form-control"  [(ngModel)]="ugender"/>F
        </div>
        <div class="form-group">
            <label for="uemail">Email : </label>
            <input type="text" id="uemail" name="uemail" class="form-control"  [(ngModel)]="uemail"/>
        </div>
        <div class="form-group">
            <label for="upass">Password : </label>
            <input type="password" id="upass" name="upass" class="form-control" [(ngModel)]="upass" />
        </div>
        <div class="form-group">
            <label for="uphnum">Contact : </label>
            <input type="number" id="uphnum" name="uphnum" class="form-control"  [(ngModel)]="uphnum"/>
        </div>

        <div class="form-group">
            <label for="uidproof">ID Proof : </label>
            <input type="text" id="uidproof" name="uidproof" class="form-control"  [(ngModel)]="uidproof"/>
        </div> 
        <div class="form-group">
            <label for="current_Address">current Address : </label>
            <input type="text" id="caddress" name="address" class="form-control"  [(ngModel)]="current_Address"/>
        </div>  
        <div class="form-group">
                <label for="permanent_Address">permanant Address : </label>
                <input type="text" id="paddress" name="address" class="form-control"  [(ngModel)]="permanent_Address"/>
            </div>  
            <div class="form-group">
                    <label for="emgcontact">emargency </label>
                    <input type="number" id="emgcontact" name="emgcontact" class="form-control"  [(ngModel)]="emgcontact"/>
                </div>      
        <div class="panel-footer">
            <button class="btn btn-primary" type="submit" id="register">Register</button>
            <button class="btn btn-primary" type="reset" id="cancel">Cancel</button>
      
        </div>
    </div>
 </div>
    </form>
