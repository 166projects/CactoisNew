<div class="card m-3">
    <h5 class="card-header">Angular 8 Reactive Form Validation</h5>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                 <div class="form-group col-5">
                    <label>Card No</label>
                    <input type="number" formControlName="cardno" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cardno.errors }" />
                    <div *ngIf="submitted && f.cardno.errors" class="invalid-feedback">
                        <div *ngIf="f.cardno.errors.required">cardno is required</div>
                    </div>
                </div>
                <div class="form-group col-5">
                    <label>Card Name</label>
                    <input type="text" formControlName="cardname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cardname.errors }" />
                    <div *ngIf="submitted && f.cardname.errors" class="invalid-feedback">
                        <div *ngIf="f.cardname.errors.required">Card Name is required</div>
                    </div>
                </div>
                <div class="form-group col-5">
                    <label>CVV</label>
                    <input type="number" formControlName="cvv" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cvv.errors }" />
                    <div *ngIf="submitted && f.cvv.errors" class="invalid-feedback">
                        <div *ngIf="f.cvv.errors.required">cvv is required</div>
                    </div>
                </div>
            
            <div class="form-group">
                <label>Expiry Date</label>
                <input type="text" formControlName="expdate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.expdate.errors }" />
                <div *ngIf="submitted && f.expdate.errors" class="invalid-feedback">
                    <div *ngIf="f.expdate.errors.required">Date  is required</div>
                    
                </div>
            </div>
        </div>
             
        <div class="text-center">
            <button class="btn btn-primary mr-1">Register</button>
                       
        </div>
        </form>
    </div>
</div>
