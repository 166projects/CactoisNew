<div class="Driverlogin">
    <form  #loginform=ngForm   (ngSubmit)="driverlogin()">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Driver Login</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text"   name="demail" class="form-control"  [(ngModel)]="demail"/>
            </div>
            <div class="form-group">
              <label for="pass">Password</label>
              <input type="password" name="dpass" class="form-control" [(ngModel)]="dpass" />
            </div>
           
            <div class="panel-footer">
              <button class="btn btn-primary" type="submit" id="driverlogin">Login</button>
      
            </div>
          </div>
        </div>
      </form>
</div>
